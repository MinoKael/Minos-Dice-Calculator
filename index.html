<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mino's Dice Calculator</title>
  </head>
  <body>
    <h1>Mino's Dice Calculator</h1>
    <p>Roll the dice and good luck!</p>
    <div class="diceTrayContainer">
      <div class="diceTray">
       
        <div class="preview"><div class="memory"><span id="memory"></span></div><span id="formulaString"></span></div>

        <button id="storeRoll" class="ops_" onclick="storeFormula()"><i class="fas fa-save"></i></button>
        <button
        id="brackets"
        class="ops"
        value="("
        >
        ( )
      </button>
      <button class="ops_" onclick="allClear()">AC</button>
       
        </button>
        <button class="ops" value="/">
          /
        </button>

        <button id="num" value="7">7</button>
        <button id="num" value="8">8</button>
        <button id="num" value="9">9</button>
        <button class="ops" value="*">
          *
        </button>

        <button id="num" value="4">4</button>
        <button id="num" value="5">5</button>
        <button id="num" value="6">6</button>
        <button class="ops" value="-">
          -
        </button>

        <button id="num" value="1">1</button>
        <button id="num" value="2">2</button>
        <button id="num" value="3">3</button>
        <button class="ops" value="+">
          +
        </button>
        <button id="num" value="0">0</button>
        <button class="ops" value=".">.</button>
    
        <button class="ops_" onclick="eraseLast()">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="ops_" onclick="rollDice()">
          <i class="fas fa-dice-d20"></i>
        </button>

        <button
          class="dice"
          value="d4"
        >
          d4
        </button>
        <button
          class="dice"
          value="d6"
        >
          d6
        </button>
        <button
          class="dice"
          value="d8"
        >
          d8
        </button>
        <button
          class="dice"
          value="d10"
        >
          d10
        </button>

        <button
          class="dice"
          value="d12"
        >
          d12
        </button>
        <button
          class="dice"
          value="d20"
        >
         d20
        </button>
        <button
          class="dice"
          value="d100"
        >
          d100
        </button>
        <button class="dice" value="d">
          dx
        </button>
      </div>
      <div class="diceHistory">
        <button id='eraseHistory' onclick="clearHistory()">Clear</button>
        <ul id="historyBox">
        </ul>
      </div>
      <div class="storedFormulas" id=storedFormulas>
        <button id='eraseStored' onclick="deleteStored()">Delete Last</button>
        <ul id="storedList">
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
