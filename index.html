<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mino's Dice Calculator</title>
  </head>
  <body>
    <h1>Mino's Dice Calculator</h1>
    <p>Roll the dice and good luck!</p>
    <div class="diceTrayContainer">
     <!--  <div class="storedRolls">
        <ul id="storedRollsBox"></ul>
        
      </div>
      <button id='eraseStored' onclick="eraseStored()">ERASE</button> -->
      <div class="diceTray">
        

        <div class="preview"><div class="memory"><span id="memory"></span></div><span id="formulaString"></span></div>

        <button disabled id="storeRoll" class="ops" onclick="storeR()"><i class="fas fa-save"></i></button>
        <button
        class="ops"
        onclick="getFormula(this.value)"
        value="kH"
        disabled
        >
        kH
      </button>
      <button class="ops" onclick="allClear()">AC</button>
       
        </button>
        <button class="ops" onclick="getFormula(this.value)" value="/">
          /
        </button>

        <button id="num" onclick="getFormula(this.value)" value="7">7</button>
        <button id="num" onclick="getFormula(this.value)" value="8">8</button>
        <button id="num" onclick="getFormula(this.value)" value="9">9</button>
        <button class="ops" onclick="getFormula(this.value)" value="*">
          *
        </button>

        <button id="num" onclick="getFormula(this.value)" value="4">4</button>
        <button id="num" onclick="getFormula(this.value)" value="5">5</button>
        <button id="num" onclick="getFormula(this.value)" value="6">6</button>
        <button class="ops" onclick="getFormula(this.value)" value="-">
          -
        </button>

        <button id="num" onclick="getFormula(this.value)" value="1">1</button>
        <button id="num" onclick="getFormula(this.value)" value="2">2</button>
        <button id="num" onclick="getFormula(this.value)" value="3">3</button>
        <button class="ops" onclick="getFormula(this.value)" value="+">
          +
        </button>
        <button id="num" onclick="getFormula(this.value)" value="0">0</button>
        <button class="ops" onclick="getFormula(this.value)" value=".">.</button>
        <!-- <button
        class="ops"
        id="brackets"
        value="("
        >
        ()
      </button> -->
        <button class="ops" onclick="eraseLast()">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="ops" onclick="rollDice()">
          <i class="fas fa-dice-d20"></i>
        </button>

        <button
          id="dice_1d4"
          class="dice"
          onclick="getFormula(this.value)"
          value="1d4"
        >
          1d4
        </button>
        <button
          id="dice 1d6"
          class="dice"
          onclick="getFormula(this.value)"
          value="1d6"
        >
          1d6
        </button>
        <button
          id="dice 1d8"
          class="dice"
          onclick="getFormula(this.value)"
          value="1d8"
        >
          1d8
        </button>
        <button
          id="dice  1d10"
          class="dice"
          onclick="getFormula(this.value)"
          value="1d10"
        >
          1d10
        </button>

        <button
          id="dice 1d12"
          class="dice"
          onclick="getFormula(this.value)"
          value="1d12"
        >
          1d12
        </button>
        <button
          id="dice 1d20"
          class="dice"
          onclick="getFormula(this.value)"
          value="1d20"
        >
          1d20
        </button>
        <button
          id="dice 1d100"
          class="dice"
          onclick="getFormula(this.value)"
          value="1d100"
        >
          1d100
        </button>
        <button class="dice" onclick="getFormula(this.value)" value="d">
          dx
        </button>
      </div>
      <div class="diceHistory">
        <button id='eraseHistory' onclick="eraseHistory()">Delete</button>
        <ul id="historyBox">
          
        </ul>
        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
